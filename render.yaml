services:
  - type: web
    name: face-recognition
    env: python
    plan: free
    buildCommand: |
      # Install system dependencies
      apt-get update && apt-get install -y \
        build-essential \
        cmake \
        libgl1-mesa-dev \
        libglib2.0-0 \
        libsm6 \
        libxext6 \
        libxrender-dev

      # Create virtual environment with Python 3.9
      python3.9 -m venv venv
      . venv/bin/activate

      # Create directories
      mkdir -p backend/data backend/known_faces

      # Upgrade pip and install dependencies
      python3.9 -m pip install --upgrade pip setuptools wheel
      python3.9 -m pip install numpy==1.21.6  # Install numpy first
      python3.9 -m pip install -r requirements.txt --no-cache-dir

      # Clean up
      rm -rf ~/.cache/pip
      find . -type d -name __pycache__ -exec rm -r {} +

    startCommand: |
      . venv/bin/activate
      cd backend 
      exec gunicorn --config gunicorn_config.py app:app

    envVars:
      - key: PYTHON_VERSION
        value: "3.13"
      - key: MONGODB_URI
        sync: false
      - key: DB_NAME
        value: face_recognition
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: PRODUCTION
        value: "true"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
    healthCheckPath: /health
    healthCheckPath: /health
    autoDeploy: true
