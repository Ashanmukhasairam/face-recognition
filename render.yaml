services:
  - type: web
    name: face-recognition
    env: python
    buildCommand: |
      apt-get update && apt-get install -y cmake build-essential libgl1-mesa-dev
      pip install --upgrade pip
      pip install dlib==19.24.1
      pip install cmake
      pip install -r requirements.txt
    startCommand: cd backend && gunicorn --config gunicorn_config.py app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: MONGODB_URI
        sync: false
      - key: DB_NAME
        value: face_recognition
    autoDeploy: true
