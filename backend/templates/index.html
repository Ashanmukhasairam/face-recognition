<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding-top: 60px;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            padding: 15px 0;
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #555;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
            padding: 0 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        img {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('register') }}">Register New Face</a>
        <a href="{{ url_for('attendance') }}">View Attendance</a>
    </nav>
    <div class="container">
        <h1>Live Face Recognition</h1>
        <img src="{{ url_for('video') }}" width="640" height="480"><br><br>
        <a href="{{ url_for('register') }}" class="btn">Register New Face</a>
        <a href="{{ url_for('attendance') }}" class="btn">View Attendance</a>
    </div>
</body>
</html>
